<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Added links to the respective apis needed from bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header class="container-fluid text-center text-light py-3">
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Card for the search function -->

    <nav id="nav" class = "navbar px-5 col-xl-2 col-lg-3 col-md-2 col-sm-2 flex-column align-items-start mt-5 navbar-light shadow-lg py-5 mb-5 bg-white rounded">
        <h4>Search for a City:</h4>
            <form class="form-inline">
                <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <form id="searchhistory" class="mt-1">
                 <!-- Search history goes here -->
            </form>
    </nav> 
        
        <!-- Current weather -->
        <div id = "currentW" class=" row col-9 mx-auto mt-5">
            <div id="current-weather" class=" p-4 card bg-light text-dark shadow-lg rounded">
                <div id="current" class="h1"></div>
                <img id="img"></img>
                <div class="h4" id="temp"></div>
                <div class="h4" id="humidity"></div>
                <div class="h4" id="wind"></div>
                <div class="h4 col-1 py-1" id="UVI"></div>
            </div>
        </div>
                
                
                
        
        <!-- 5-day forecast -->
    <div id ="forecast" class="row col-5">
        <h2>5-Day Forecast</h2>
            <div id="five-day" class="row">
              

            </div>
            
    </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Assets/script.js"></script>    
    </body>
</html>
