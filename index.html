<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Added links to the respective apis needed from openweathermap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header class="container-fluid text-center text-light py-3">
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Card for the search function -->
    <nav id="nav" class = "navbar col-xl-2 col-lg-2 col-md-2 col-sm-2 flex-column align-items-start mt-3 navbar-light shadow-lg p-3 mb-5 bg-white rounded">
        <h4>Search for a City:</h4>
            <form class="form-inline">
                <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        <form id="searchhistory" class="mt-1">
             <!-- Search history goes here -->
        </form>
    </nav> 
    
    <!-- Current weather -->
    <div class="col-8">
        <div id="current-weather" class="card bg-light text-dark shadow-lg rounded">
            <div id="current"></div>
            <div id="UVI"></div>
            
        </div>
    
   
        <!-- 5-day forecast -->
        <h2>5-Day Forecast</h2>
            <div id="5-day" class="row">
            <!-- 5-day forecast will go here -->
            </div>
        </div>
    </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Assets/script.js"></script>    
    </body>
</html>
